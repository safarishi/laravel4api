<!DOCTYPE html>
<html ng-app="indexApp" id="rootOfApp">
<head>
    <meta lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="mycompass/images/logoIco.ico" type="image/x-icon" />
    <meta name="keywords" content="海运信息网,海运首页,海运网,海运信息,国际航运,港口发展,国内航运,航运,CSI">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport">
    <link rel="stylesheet" type="text/css" href="mycompass/stylesheets/ng-animation.css">
    <link rel="stylesheet" type="text/css" href="mycompass/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<!--主控制器-->
<body class="index-body" ng-controller="mainController">

<div class="-mob-share-ui">
    <ul class="-mob-share-list">
        <li class="-mob-share-weibo"><p>新浪微博</p></li>
        <li class="-mob-share-tencentweibo"><p>腾讯微博</p></li>
        <li class="-mob-share-qzone"><p>QQ空间</p></li>
        <li class="-mob-share-qq"><p>QQ好友</p></li>
        <li class="-mob-share-weixin"><p>微信</p></li>
        <li class="-mob-share-renren"><p>人人网</p></li>
        <li class="-mob-share-kaixin"><p>开心网</p></li>
        <li class="-mob-share-douban"><p>豆瓣</p></li>
        <li class="-mob-share-facebook"><p>Facebook</p></li>
        <li class="-mob-share-twitter"><p>Twitter</p></li>
    </ul>
    <button class="-mob-share-close button button-positive">
        取消
    </button>
</div>
<div class="-mob-share-ui-bg"></div>

<!--路由动画-->
<ion-nav-view name="main" animation="slide-left-right-ios7"></ion-nav-view>

<div ng-show="footerShow" class="openShare -mob-share-ui-button -mob-share-open"></div>

<!--start framework-->
<!--
    ionic v1.0.1 + ng-animate v1.4.3 + ng-messages v1.4.5 +
    angular-file-upload v1.1.11 + angular-file-upload-shim v1.1.11 +
    angular-cache v4.3.2 + lodash v3.10.1 + restangular
-->
<script src="js/lib/framework.min.js"></script>
<script id="-mob-share" src="http://f1.webshare.mob.com/code/mob-share.js?appkey=ab27042c2b50"></script>
<!--end framework-->

<!--start script-->
<script src="js/ngIOS9UIWebViewPatch.js"></script>
<script src="js/TweenMax.js"></script>
<script src="js/service.js"></script>
<script src="js/mainController.js"></script>
<script src="js/animate.js"></script>
<script src="js/directive.js"></script>
<script src="js/router.js"></script>
<!--end script-->

</body>
</html>
