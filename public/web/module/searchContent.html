<ion-content  padding="false" scroll="false" overflow-scroll="true" has-bouncing="true" ng-controller="searchController">
    <div class="searchBox">
        <input type="text" ng-model="searchData" class="searchText" placeholder="    请输入搜索内容">
        <div class="searchButton" on-touch="search()"></div>
    </div>
    <ion-scroll class="scrollHeight" direction="y" paging="false" zooming="true" delegate-handle="mainScroll">
        <search></search>
        <div class="scrollMargin"></div>
    </ion-scroll>
</ion-content>
