<!--第三方登录-->
<ion-pane class="thirdBox" ng-controller="userThirdBox">
    <ul class="landBox">
        <li ng-repeat="thirdBox in thirdBoxes">
            <a ng-href="{{thirdBox.href}}">
                <img ng-src="{{thirdBox.img}}" draggable="false">
                <p class="thirdWord">{{thirdBox.content}}</p>
            </a>
        </li>
    </ul>
</ion-pane>
